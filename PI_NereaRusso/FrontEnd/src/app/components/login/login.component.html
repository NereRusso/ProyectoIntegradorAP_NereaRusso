<section class="h-100 gradient-form" style="background-color: #000;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-7">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../../assets/APLogoColor.png" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1"></h4>
                </div>

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <p id="subtitulo">Por favor, ingresa con tu cuenta</p>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" 
                      placeholder="Dirección de correo electrónico" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" name="password" required/>

                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Iniciar
                      sesión</button><br>
                    <!--<a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a>-->
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                    <button type="button" class="btn btn-outline-danger">Regístrate</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-5 d-flex align-items-center gradient-custom-2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
